<style>
  /* Center the order management content */
  #order-management-content {
    text-align: center;
    margin-top: 20px;
  }

  /* Borders for input and buttons */
  input, button {
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 16px;
    margin: 5px 0;
    border-radius: 5px;
  }

  /* Button hover effect */
  button {
    cursor: pointer;
    background-color: #fff;
  }

  button:hover {
    background-color: #f0f0f0;
  }

  /* Loading indicator */
  #loading {
    font-size: 16px;
    color: #555;
    margin: 10px 0;
    display: none; /* Hidden by default */
  }

  /* Styling for line items */
  #line-items > div {
    border: 1px solid #ccc;
    padding: 15px;
    border-radius: 5px;
    margin-top: 20px;
    text-align: center;
  }

  img {
    max-width: 100px;
    height: auto;
    margin-top: 10px;
    border-radius: 5px;
  }

  /* Hide Shopify footer */
  footer {
    display: none;
  }
</style>

<!-- Main Content -->
<div id="order-management-content">
  <h1>Order Management Tool</h1>
  <!-- Input for Barcode Scanning -->
  <input type="text" id="barcode-input" placeholder="Scan or type order number">
  <button id="fetch-order">Fetch Order</button>
  <!-- Loading Indicator -->
  <p id="loading">Loading order data...</p>
  <!-- Display Order Details -->
  <div id="order-details">
    <h2>Order Details</h2>
    <div id="line-items"></div>
  </div>
</div>
<p>&nbsp;</p>
