<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Lookup Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .widget {
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }
    .widget h1 {
      font-size: 20px;
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }
    .input-group {
      display: flex;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .loading {
      text-align: center;
      margin: 10px 0;
      color: #555;
    }
    .order-details {
      margin-top: 20px;
    }
    .order-details h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .line-item {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 4px;
    }
    .line-item img {
      max-width: 100px;
      margin-bottom: 10px;
    }
    .line-item .reprint-btn {
      margin-top: 10px;
      padding: 8px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .line-item .reprint-btn:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="widget">
    <h1>Order Lookup</h1>
    <div class="input-group">
      <input type="text" id="orderNumber" placeholder="Enter Order Number">
      <button id="submitButton">Submit</button>
    </div>
    <div id="loadingMessage" class="loading" style="display: none;">Loading...</div>
    <div id="orderDetails" class="order-details" style="display: none;"></div>
  </div>

  <script>
    const submitButton = document.getElementById('submitButton');
    const orderNumberInput = document.getElementById('orderNumber');
    const loadingMessage = document.getElementById('loadingMessage');
    const orderDetails = document.getElementById('orderDetails');

    submitButton.addEventListener('click', () => {
      const orderNumber = orderNumberInput.value.trim();
      if (!orderNumber) {
        alert('Please enter an order number.');
        return;
      }

      loadingMessage.style.display = 'block';
      orderDetails.style.display = 'none';

      fetch('https://eo15wr1qf96e2vo.m.pipedream.net', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ order_number: orderNumber }),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then((data) => {
          loadingMessage.style.display = 'none';

          // Check if 'body' and expected fields exist in the response
          if (!data.body || !data.body.order_name || !data.body.line_items) {
            throw new Error('Unexpected response structure');
          }

          displayOrderDetails(data);
        })
        .catch((error) => {
          loadingMessage.style.display = 'none';
          alert('Failed to fetch order data. Please try again.');
          console.error('Error:', error);
        });
    });

    function displayOrderDetails(data) {
      orderDetails.style.display = 'block';
      orderDetails.innerHTML = `<h2>Order #${data.body.order_name}</h2>`;

      data.body.line_items.forEach((item) => {
        const lineItemDiv = document.createElement('div');
        lineItemDiv.className = 'line-item';
        lineItemDiv.innerHTML = `
          <p><strong>${item.title}</strong></p>
          <p>Quantity: ${item.quantity}</p>
          <p>SKU: ${item.sku}</p>
          <img src="${item.image_url}" alt="${item.title}" />
          <button class="reprint-btn">Reprint Sheet</button>
        `;

        const reprintButton = lineItemDiv.querySelector('.reprint-btn');
        reprintButton.addEventListener('click', () => {
          reprintButton.disabled = true;
          reprintButton.textContent = 'Sheet Reprinted';

          fetch('https://eoi91sng4v17k54.m.pipedream.net', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sku: item.sku, order_number: data.body.order_name }),
          }).catch((error) => {
            alert('Failed to send reprint request. Please try again.');
            console.error(error);
          });
        });

        orderDetails.appendChild(lineItemDiv);
      });
    }
  </script>
</body>
</html>
