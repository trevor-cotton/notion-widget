<style>
    /* Password protection section styles */
    #password-protection {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    /* Center the order management content */
    #order-management-content {
      display: none; /* Hidden initially */
      text-align: center;
      margin-top: 20px;
    }

    /* Borders for input and buttons */
    input, button {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
      border-radius: 5px;
    }

    /* Button hover effect */
    button {
      cursor: pointer;
      background-color: #fff;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    /* Loading indicator */
    #loading {
      font-size: 16px;
      color: #555;
      margin: 10px 0;
      display: none; /* Hidden by default */
    }

    /* Styling for line items */
    #line-items > div {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      margin-top: 20px;
      text-align: center;
    }

    img {
      max-width: 100px;
      height: auto;
      margin-top: 10px;
      border-radius: 5px;
    }

    /* Hide Shopify footer */
    footer {
      display: none;
    }
  </style>
<!-- Password Protection Section -->
<div id="password-protection">
<h1>Password Protected Page</h1>
<input type="password" id="password-input" placeholder="Enter password"> <button id="submit-password">Submit</button>
<p id="error-message" style="color: red; display: none;">Incorrect password. Please try again.</p>
</div>
<!-- Main Content (Hidden Initially) -->
<div id="order-management-content">
<h1>Order Management Tool</h1>
<!-- Input for Barcode Scanning --> <input type="text" id="barcode-input" placeholder="Scan or type order number"> <button id="fetch-order">Fetch Order</button> <!-- Loading Indicator -->
<p id="loading">Loading order data...</p>
<!-- Display Order Details -->
<div id="order-details">
<h2>Order Details</h2>
<div id="line-items"></div>
</div>
</div>
<p>&nbsp;</p>
